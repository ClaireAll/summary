<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        p {
            font-size: 12px;
        }

        p::first-letter {
            font-size: 14px;
        }

        p::selection {
            color: brown;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <p>E::selection 设置元素 E 里面被鼠标选中的区域的样式（一般设置颜色和背景色）。</p>
</body>

</html>
