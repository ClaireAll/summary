<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin: 32px auto 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 25px;
            margin-top: 2px;
            display: block;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                email: <input type="email" name="email" required />
            </label>
            <label for="">
                color: <input type="color" name="color" />
            </label>
            <label for="">
                time: <input type="time" name="time" />
            </label>
            <input type="text" list="myData" />
            <datalist id="myData">
                <option>本科</option>
                <option>研究生</option>
                <option>不明</option>
            </datalist>
            <input type="submit">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>表单事件</legend>
            <label for="">
                email: <input type="email" name="email" id="txt1">
            </label>
            <label for="">
                输入的次数统计: <input type="text" name="" id="txt2">
            </label>
            <input type="submit">
        </fieldset>
    </form>
    <script>
        var txt1 = document.getElementById("txt1");
        var txt2 = document.getElementById("txt2");
        var num = 0;

        txt1.oninput = function () {
            num++;
            txt2.value = num;
        }

        txt1.oninvalid = function () {
            this.setCustomValidity("验证不通过");
        }
    </script>
</body>

</html>
