<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border: 10px ridge rosybrown;
        }

        .div2 {
            width: 0;
            height: 0;
            border-top: 30px solid royalblue;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
