<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <div>
        <form>
            姓名：<input value="呵呵">逗比<br>
            昵称：<input value="哈哈" readonly=""><br>
            名字：<input type="text" value="name" disabled=""><br>
            密码：<input type="password" value="pwd" size="50"><br>
            性别：<input type="radio" name="gender" id="radio1" value="male" checked="">男
            <input type="radio" name="gender" id="radio2" value="female">女<br>
            爱好：<input type="checkbox" name="love" value="eat">吃饭
            <input type="checkbox" name="love" value="sleep">睡觉
            <input type="checkbox" name="love" value="bat">打豆豆
        </form>
    </div>
    <div>
        <form>
            <input type="button" value="普通按钮"><br>
            <input type="submit" value="提交按钮"><br>
            <input type="reset" value="重置按钮"><br>
            <input type="image" value="图片按钮1"><br>
            <input type="image" src="1.jpg" width="800" value="图片按钮2"><br>
            <input type="file" value="文件选择框">
        </form>
    </div>
    <div>
        <form>
            <select>
                <option>小学</option>
                <option>初中</option>
                <option>高中</option>
                <option>大学</option>
                <option selected="">研究生</option>
            </select>
            <br><br><br>

            <select size="3">
                <option>小学</option>
                <option>初中</option>
                <option>高中</option>
                <option>大学</option>
                <option>研究生</option>
            </select>
            <br><br><br>

            <select multiple="">
                <option>小学</option>
                <option>初中</option>
                <option selected="">高中</option>
                <option selected="">大学</option>
                <option>研究生</option>
            </select>
            <br><br><br>

        </form>
    </div>
    <div>
        <form>
            <textarea name="txtInfo" rows="4" cols="20">1、不爱摄影不懂设计的程序猿不是一个好的产品经理。</textarea>
        </form>
    </div>
    <form>

        <fieldset>
            <legend>账号信息</legend>
            姓名：<input value="呵呵">逗比<br>
            密码：<input type="password" value="pwd" size="50"><br>
        </fieldset>

        <fieldset>
            <legend>其他信息</legend>
            性别：<input type="radio" name="gender" value="male" checked="">男
            <input type="radio" name="gender" value="female">女<br>
            爱好：<input type="checkbox" name="love" value="eat">吃饭
            <input type="checkbox" name="love" value="sleep">睡觉
            <input type="checkbox" name="love" value="bat">打豆豆
        </fieldset>

    </form>
    <marquee behavior="alternate" direction="down"  width="300" height="200" bgcolor="#8c5dc1">我来了</marquee>
</body>

</html>
